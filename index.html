
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote FHE - Private On-Chain Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A1A1A', 
                        action: '#D20C19',  // Crimson Red
                        bone: '#F8FBEA',    // Cream Background
                        accent: '#1E293B',  // Slate Navy
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'scale-in': {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        'slide-in-right': {
                            '0%': { transform: 'translateX(30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'blink': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        'scan': {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' }
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                        'scale-in': 'scale-in 0.4s ease-out forwards',
                        'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
                        'blink': 'blink 1s step-end infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'scan': 'scan 10s linear infinite'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8FBEA;
            color: #1A1A1A;
            overflow-x: hidden;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(210, 12, 25, 0.1);
        }

        @keyframes pulse-shield {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(210, 12, 25, 0); }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 12px #D20C19); box-shadow: 0 0 20px 10px rgba(210, 12, 25, 0.1); }
            100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(210, 12, 25, 0); }
        }
        
        .pulse-shield {
            animation: pulse-shield 2s infinite ease-in-out;
        }

        .glow-border:hover {
            box-shadow: 0 0 15px rgba(210, 12, 25, 0.2);
            border-color: #D20C19;
        }

        .view-transition {
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F8FBEA;
        }
        ::-webkit-scrollbar-thumb {
            background: #1E293B;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #D20C19, transparent);
            box-shadow: 0 0 10px #D20C19;
            z-index: 50;
            pointer-events: none;
            opacity: 0.15;
            animation: scan 10s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
